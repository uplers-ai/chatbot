<!DOCTYPE html>
<html>
<head>
    <title>Timezone Test</title>
</head>
<body>
    <h1>Timezone Detection Test</h1>
    <div id="result"></div>
    
    <script>
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const offset = new Date().getTimezoneOffset();
        const offsetHours = -offset / 60;
        
        const isIndia = timeZone && (
            timeZone === 'Asia/Kolkata' || 
            timeZone === 'Asia/Calcutta' ||
            timeZone.includes('Kolkata') ||
            timeZone.includes('Calcutta')
        );
        
        const suggestedCurrency = isIndia ? 'INR' : 'USD';
        
        document.getElementById('result').innerHTML = `
            <p><strong>Detected Timezone:</strong> ${timeZone}</p>
            <p><strong>UTC Offset:</strong> ${offsetHours > 0 ? '+' : ''}${offsetHours} hours</p>
            <p><strong>Is India:</strong> ${isIndia}</p>
            <p><strong>Suggested Currency:</strong> ${suggestedCurrency}</p>
            <hr>
            <p>India's timezone should be: Asia/Kolkata or Asia/Calcutta (UTC +5:30)</p>
        `;
    </script>
</body>
</html>
