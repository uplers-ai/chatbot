                timeZone.includes('Calcutta')

            if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if (val) {
                    toggleChat(); // Open chat
                    // Pass value to inner logic
                    document.getElementById('chatInput').value = val;
                    sendMessage(); // Auto-send
                    e.target.value = ''; // Clear floating input
                }
            }
        }

        // Removed selectCurrency function as it's no longer needed in UI

        function findSalary(role, currency) {
            const norm = role.toLowerCase().trim();
            for (const [key, val] of Object.entries(KNOWLEDGE_BASE.salaries.engineering)) {
                if (norm.includes(key) || key.includes(norm)) return { role: key, salaries: val[currency], category: "Engineering" };
            }
            for (const [key, val] of Object.entries(KNOWLEDGE_BASE.salaries.productAndGTM)) {
                if (norm.includes(key) || key.includes(norm)) return { role: key, salaries: val[currency], category: "Product/GTM" };
            }
            // Check AIML
            // ... (AIML logic was simplified in previous code, let's just stick to the engineering/product loops or add AIML if in object)
            // The object structure in this file has 'aiml' separate. Adding check:
            for (const [key, val] of Object.entries(KNOWLEDGE_BASE.salaries.aiml || {})) {
                // AIML structure is different { topTier: ..., productCompany: ... }
                // Let's simplified check for "ai" or "ml" generic if needed, but for now specific roles like "aiml engineer" might match engineering keys if added there.
                // Actually in the KNOWLEDGE_BASE const defined in this file, 'aiml' has keys like 'topTier', 'productCompany'. 
                // So "AI/ML Engineer" query logic needs to handle this specific case or we just map it.
                // For now, let's trust the role Loop 1 & 2 for "data scientist" etc.
            }

            return null;
        }

        function generateResponse(query, currency) {
            const q = query.toLowerCase();
            const label = currency === 'USD' ? 'per month' : 'per year';

            // Greeting check
            if (q.match(/^(hi|hello|hey|hii|hiii|good morning|good afternoon|good evening|greetings)[\s!?]*$/)) {
                return `Hi! ðŸ‘‹ I'm the Uplers' 2026 Salary Guide assistant. Ask me about engineering salaries in India, hiring best practices, or the Indian hiring ecosystem. How can I help?`;
            }

            // 1. DIRECT ROLE CHECK (Relaxed Logic)
            // We check for salary roles FIRST, regardless of "salary" keyword
            const roles = ["full stack", "frontend", "backend", "data engineer", "devops", "data scientist", "product manager", "ux", "ui", "cybersecurity", "engineer", "architect", "sre", ".net", "dotnet", "ml ops", "mlops"];

            // Special handling for "AI/ML" generic queries
            if (q.includes("ai") || q.includes("ml") || q.includes("artificial intelligence")) {
                const aiml = KNOWLEDGE_BASE.salaries.aiml.productCompany[currency];
                return `**AI/ML Engineer Salaries (Product Companies):**\n\nâ€¢ 3-5 years: ${aiml["3-5"]} ${label}\nâ€¢ 5-7 years: ${aiml["5-7"]} ${label}\nâ€¢ 7+ years: ${aiml["7+"]} ${label}`;
            }

            for (const r of roles) {
                if (q.includes(r)) {
                    const res = findSalary(r, currency);
                    if (res) return `**${res.role.toUpperCase()} Salaries:**\n\nâ€¢ 3-5 years: ${res.salaries["3-5"]} ${label}\nâ€¢ 5-8 years: ${res.salaries["5-8"]} ${label}\nâ€¢ 8+ years: ${res.salaries["8+"]} ${label}`;
                }
            }

            // 2. Intent Checks
            if (q.includes("uplers") || q.includes("who are you")) {
                return `**About Uplers:** We help global companies hire top product talent from India. <a href="${MEETING_LINK}" target="_blank">Schedule a 30-min call</a> to learn more.`;
            }

            // Fallback
            return `I'm sorry, I don't have information about that topic in my current knowledge base. I'm specifically trained on the Uplers India Salary Guide 2026, which covers:\n\nâ€¢ Salary ranges for top 20 engineering roles in India\nâ€¢ Hiring ecosystem insights\nâ€¢ Interview frameworks and best practices and a lot more\n\n- <a href="${SALARY_GUIDE_LINK}" target="_blank">You can download the salary guide here</a>\n\nIf you have any other questions or feedback on what we can do better, our team would be happy to help.\n\n<a href="${MEETING_LINK}" target="_blank">Book a call with us now</a>`;
        }

        function addBotMessage(text) {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'message bot';
            div.innerHTML = `<div class="message-content">${formatText(text)}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addUserMessage(text) {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'message user';
            div.innerHTML = `<div class="message-content">${text}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function formatText(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (!msg) return;

            addUserMessage(msg);
            input.value = '';
            document.getElementById('sendBtn').disabled = true;

            // Ensure messages area is visible if it was hidden (though it's active by default now)

            showTyping();
            setTimeout(() => {
                hideTyping();
                const resp = generateResponse(msg, currentCurrency);
                addBotMessage(resp);
            }, 1500);
        }

        function showTyping() {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.id = 'typingIndicator';
            div.className = 'typing-container';
            div.innerHTML = `<span class="typing-label">Typing</span><div class="typing-dots"><span></span><span></span><span></span></div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            const el = document.getElementById('typingIndicator');
            if (el) el.remove();
        }

        function sendQuickQuestion(q) {
            document.getElementById('chatInput').value = q;
            sendMessage();
        }

        function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(); }

        document.getElementById('chatInput').addEventListener('input', function () {
            document.getElementById('sendBtn').disabled = !this.value.trim();
        });
    </script>
